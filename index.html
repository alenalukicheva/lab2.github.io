<!DOCTYPE html> 
<html id="htmlid">  
<head> 	
    <meta charset="utf-8">  	
    <title>Ваша библиотека</title>  	
    <link href='http://fonts.googleapis.com/css?family=Didact+Gothic&subset=cyrillic-ext,latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href="assets/css/styles.css" rel="stylesheet"> 
</head>  
<body>  	
    <header class="compact"> 		
        <h1><a id="reindex" href="#">Домашняя художественная библиотека</a></h1> 	
    </header>  	
    <div class="main-content">  		
        <div class="all-products page">  			
            <div class="filters"> 				
                <form>  
                    <span>Язык</span> 					
                    <div class="filter-criteria" id="placeholder1">
                    </div> 
                    <span>Жанр</span>  					
                    <div class="filter-criteria_t" id="placeholder2">
                    </div> 					
                    <button>Сбросить фильтры</button>  				
                </form>  			
            </div>  
            <div class="all_products">		
            <ul class="products-list"> 				
                <script id="products-template" type="x-handlebars-template">​ 					
                    {{#each this}} 						
                    <li data-index="{{id}}"> 							
                    <a href="#" class="product-photo"><img src="{{image.small}}" height="130" alt="{{name}}"/></a>		
                    <h2><a href="#"> {{name}} </a></h2> 							
                    <ul class="product-description"> 								
                    <li><span>Язык: </span>{{specs.cuisine}}</li> 								                
                    <li><span>Жанр: </span>{{specs.sphere}}</li>
                    <li><span>Автор: </span>{{specs.type}}</li> 
                    </ul> 							
                    <button>Подробнее</button>
                    <div class="highlight"></div> 						
                    </li> 					
                    {{/each}} 				
                </script> 			
            </ul> 
            </div>	 		
        </div>   		
        <div class="single-product page">  			
            <div class="overlay"></div>  			
            <div class="preview-large"> 				
                <h3>Single product view</h3> 				
                <img src=""/> 
                <p></p>		
                <br />
                <button class="cltypee">Закрыть</button> 	
                <br />		
            </div>  		
        </div>  			
    </div>   
                <footer class="avtors">
                    
                    <span class="avtorsT">Первоначальный источник: </span> <a href="https://github.com/jhupanen/jhupanen.github.io" class="avtors">Репозиторий GitHub</a> </br>
                    <span class="avtorsT">Мои исходники: </span> <a href="https://github.com/alenalukicheva/lab2.github.io" class="avtors">Репозиторий GitHub</a>         
                </footer>
        <script src="assets/js/jquery.min.js"></script> 	
        <script src="assets/js/handlebars.min.js"></script> 	
        <script src="assets/js/script2.js"></script>
        <script src="assets/js/script.js"></script>  
         	
</body> 
</html>
